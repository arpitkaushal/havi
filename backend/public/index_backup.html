  <head>

    <title>Client Data</title>

      method="POST"
      action="http://localhost:8080/apply/"

      <label>Email:<input type="text" name="clientEmail" required /></label>
      <br />
      <label>Name:<input type="text" name="clientName" required /></label>
      <br />
      <!-- <label>Screenshot:<br><textarea name="clientImage"></label> -->
      <!-- <br /> -->
      <!-- <label>Screenshot:<input type="file" name="clientImage" /></label>
      <br /> -->
      <label>Comment:<br /><textarea name="clientComment"></textarea></label>
      <br />
      <input type="submit" value="Apply" />
    </form>

  </body>
</html>
